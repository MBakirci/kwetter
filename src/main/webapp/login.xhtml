<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form id="loginForm" onsubmit="document.getElementById('loginForm').action='j_security_check';" method="post" prependId="false">
        <b:container layout="fluid" style="margin-top:100px;">
            <b:row>
                <b:column medium-screen="3">
                </b:column>
                <b:column medium-screen="6">
                    <b:panelGrid colSpans="12,0" id="stateGridId">
                        <b:panel title="Login" look="primary">
                            <b:row>
                                <b:column medium-screen="12">
                                    <b:message for="username" />
                                    <b:message for="password" />
                                    <b:message for="loginButton" />
                                    <br />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="2" medium-screen="8">
                                    <b:inputText placeholder="plceholder nr 1 boyy" required="true"
                                                 id="username" name="j_username" value="username" requiredMessage="required">
                                        <f:facet name="prepend">
                                            <b:icon name="user" />
                                        </f:facet>
                                    </b:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="2" medium-screen="8">
                                    <b:inputSecret placeholder="placeholder nr 2 bo" required="true"
                                                   id="password" name="j_password" value="sss" requiredMessage="reqeedar">
                                        <f:facet name="prepend">
                                            <b:iconAwesome name="key" />
                                        </f:facet>
                                    </b:inputSecret>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="2" span="4">
                                    <b:commandButton id="loginButton" value="Log In"
                                                     look="primary" ajax="false" style="width:100%" />
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:panelGrid>
                </b:column>
                <b:column medium-screen="3">
                </b:column>
            </b:row>
        </b:container>
    </h:form>
</f:view>
</html>
