<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Kwetter Log In</title>
    <style type="text/css">
        .pagecontainer {
            margin-top: 60px;
        }

        .user {
            width: 100%;
            padding-left: 20px;
            padding-top: 10px;
            border: solid 1px grey;
            border-width: 1px 1px 0 1px;
        }
    </style>
</h:head>
<h:body>
    <ui:include src="nav.xhtml" />
    <b:container styleClass="pagecontainer">
        <h1>Search Results</h1>
        <b:row>
            <b:column col-md="12">
                        <ui:repeat var="user" value="#{userBean.filter}">

                            <div class="user">
                                <b:row>
                                    <b:column col-md="1" style="padding-left: 5px;">
                                        <b:image value="http://lorempixel.com/200/200/people/" width="50px" height="50px" />
                                    </b:column>
                                    <b:column col-md="9">
                                        @#{user.username}
                                    </b:column>
                                </b:row>
                            </div>
                        </ui:repeat>
            </b:column>
        </b:row>

    </b:container>
</h:body>
</html>
