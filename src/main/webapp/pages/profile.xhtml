<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Kwetter</title>
    <meta name="author" content="Mehmet Bakirci"></meta>
    <style>
        body{
            background-color: azure;
        }
    </style>
</h:head>
<h:body style="padding: 60px;">
    <b:navBar brand="Kwetter" brandHref="#" fixed="top" inverse="true">
        <b:navbarLinks>
            <b:navLink value="Home" outcome="index.xhtml"></b:navLink>
            <b:navLink value="Profile" outcome="profile.xhtml"></b:navLink>
        </b:navbarLinks>
        <b:navbarLinks pull="right">
            <b:navLink value="Sign out" outcome="login.xhtml"></b:navLink>
        </b:navbarLinks>
    </b:navBar>
    <b:container>
        <b:row>
            <b:column span="6">
                <b:column span="12">
                    <b:panel>
                        <f:facet name="heading">
                            <i class="fa fa-user" style="padding-right:20px" />
                            <h:outputText value="User " />
                        </f:facet>
                    </b:panel>
                </b:column>
                <b:column span="12">
                    <b:panel>
                        <f:facet name="heading">
                            <h:outputText value="Tweets " />
                        </f:facet>
                        <b:row styleClass="table-responsive">
                            <h:dataTable styleClass="table table-striped" value="#{loremIpsumBean.items}" var="item" rows="15">
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#" /></f:facet>
                                    <h:outputText value="#{item.h1}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                    <h:outputText value="#{item.h2}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                    <h:outputText value="#{item.h3}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                    <h:outputText value="#{item.h4}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                    <h:outputText value="#{item.h5}" />
                                </h:column>
                            </h:dataTable>
                        </b:row>
                    </b:panel>
                </b:column>
            </b:column>
            <b:column span="6">
                <b:column span="12">
                    <b:panel>
                        <f:facet name="heading">
                            <i class="fa fa-user" style="padding-right:20px" />
                            <h:outputText value="User Details" />
                        </f:facet>
                    </b:panel>
                </b:column>
                <b:column span="12">
                    <b:panel>
                        <f:facet name="heading">
                            <h:outputText value="Counts " />
                        </f:facet>
                    </b:panel>
                </b:column>

                <b:column span="12">
                    <b:panel>
                        <f:facet name="heading">
                            <h:outputText value="Following " />
                        </f:facet>
                    </b:panel>
                </b:column>
            </b:column>
        </b:row>
    </b:container>

</h:body>
</html>
